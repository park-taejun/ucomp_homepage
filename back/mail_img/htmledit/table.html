<html>
<head>
<meta http-equiv="MSThemeCompatible" content="Yes">
<title>테이블삽입</title>
<style>
html, body, button, div, input, select, td, fieldset { font-family: MS Shell Dlg; font-size: 8pt; };
</style>
</head>

<BODY style="background: threedface; color: windowtext; margin: 10px; BORDER-STYLE: none" scroll=no>

<table border=0 cellspacing=0 cellpadding=0 style="margin: 0 0 8 0">
<tr>
<td>열: &nbsp;</td>
<td><input type="text" name="rows" value="4"  style="width: 50px" maxlength=4></td>
</tr>
<tr>
<td>행:</td>
<td><input type="text" name="cols" value="3"  style="width: 50px" maxlength=4></td>
<td width=10>&nbsp;</td>
<td>폭: &nbsp;</td>
<td>
<input type="text" name="width" value="100" style="width: 50px" maxlength=4>
<select name="widthExt">
<option value="">픽셀</option>
<option value="%" selected>퍼센트</option>
</select>
</td>
</tr>
</table>


<FIELDSET style="width: 1%; text-align: center">
<LEGEND>Layout</LEGEND>

<table border=0 cellspacing=6 cellpadding=0>
<tr>
<td height=21>Alignment :</td>
<td>
<select name="alignment" size=1>
<option value="">Not set</option>
<option value="left">Left</option>
<option value="right">Right</option>
<option value="textTop">Texttop</option>
<option value="absMiddle">Absmiddle</option>
<option value="baseline">Baseline</option>
<option value="absBottom">Absbottom</option>
<option value="bottom">Bottom</option>
<option value="middle">Middle</option>
<option value="top">Top</option>
</select>
</td>
</tr>
<tr>
<td><nobr>Border :</nobr></td>
<td><input type="text" name="border" value="1" size=4 style="width: 100%"></td>
</tr>
</table>
</FIELDSET>


<FIELDSET style="width: 1%; text-align: center">
<LEGEND>Spacing</LEGEND>

<table border=0 cellspacing=6 cellpadding=0>
<tr>
<td><nobr>Cell Spacing :</nobr></td>
<td><input type="text" name="cellspacing" value="1" style="width: 50px" maxlength=4></td>
</tr>
<tr>
<td><nobr>Cell Padding :</nobr></td>
<td><input type="text" name="cellpadding" value="2" style="width: 50px" maxlength=4></td>
</tr>
</table>
</FIELDSET>


<div style="left: 340px; top: 16px; position: absolute">
<BUTTON style="width: 7em; height: 2.2em; margin: 0 0 3 0" type=submit onclick="reTurnTable()">확인</BUTTON><br>
<BUTTON style="width: 7em; height: 2.2em; " type=reset onClick="window.close();">취소</BUTTON>
</div>

</BODY>
</HTML>


<script language=javascript>
function reTurnTable()
{
	var table = '<TABLE border="' + document.getElementById('border').value+ '"'
			  + ' cellspacing="' + document.getElementById('cellspacing').value+ '"'
			  + ' cellpadding="' + document.getElementById('cellpadding').value+ '"'
			  + ' width="' + document.getElementById('width').value + document.getElementById('widthExt').value+ '"'
			  + ' align="' + document.getElementById('alignment').value+ '">\n';

	for (var i = 0; i < document.getElementById('rows').value; i++)
	{
		table += "<TR>\n";
		for (var j = 0; j < document.getElementById('cols').value; j++)
		{
			table += "<TD>&nbsp;</TD>\n";
		}
		table += "</TR>\n";
	}
	table += "</TABLE>\n";

	window.returnValue = table;
	window.close();
}
</script>
