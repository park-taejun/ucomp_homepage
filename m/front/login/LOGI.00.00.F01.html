<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>U: 유컴패니온 인트라넷</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="keywords" content="U: 유컴패니온 인트라넷" />
	<link rel="shortcut icon" href="./../../assets/images/app/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="./../../assets/css/module.global.css" />
	
	<link rel="stylesheet" type="text/css" href="./../../assets/css/page.login.css">

	<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
	<script type="text/javascript" src="./../../assets/js/bui.js"></script>
	<script type="text/javascript" src="./../../assets/js/bui.template.js" defer></script>
	
</head>
<body>
<div id="wrap">
	<!-- page -->
	<div id="page">
				<!-- page-head -->
		<div class="page-head" id="header">
			<h1 class="page-title" id="pageTitle"><a class="page-name" href="#">유컴패니온 인트라넷</a></h1>
		</div>
		<!-- //page-head -->
		<hr />
		<!-- page-body -->
		<div class="page-body page-login">
			<!-- local -->
			<div id="local">
				<!-- local-head -->
				<div class="local-head">
					<h2 class="local-title" id="localTitle"><span class="local-name">로그인</span></h2>
				</div>
				<!-- //local-head -->
				<!-- local-body -->
				<div class="local-body">
					<!-- content -->
					<div id="content">
						<!-- content-body -->
						<form class="content-body">
							<!-- info-board -->
							<div class="info-board">
								<div class="board-wrap">
									<div class="board-head">
										<p class="board-summary">
											<span class="wbr">유컴패니온은</span>
											<span class="wbr"><strong class="em accent-01">지식경제시대를</strong></span>
											<span class="wbr">준비하고자 고민합니다.</span>
										</p>
									</div>
								</div>
							</div>
							<!-- //info-board -->
							<!-- submit-form -->
							<fieldset class="submit-form">
								<legend>로그인 정보 입력 서식</legend>
								<div class="form-list">
									<div class="form-item">
										<div class="form-wrap">
											<div class="form-head"><label class="form-name" for="form_id">아이디</label></div>
											<div class="form-body ">
												<div class="form-area">
													<span class="form textfield module-b style-b type-line normal-04 medium flex"><input type="text" class="form-elem" placeholder="아이디를 입력해주세요." onfocus="buiFormCancel(this);" onmousemove="buiFormCancel(this);" value="" /></span>
												</div>
												<div class="form-noti">
													<p class="para">해당 아이디가 없습니다.</p>
												</div>
											</div>
										</div>
									</div>
									<div class="form-item">
										<div class="form-wrap">
											<div class="form-head"><label class="form-name" for="form_id">비밀번호</label></div>
											<div class="form-body">
												<div class="form-area">
													<span class="form textfield module-b style-b type-line normal-04 medium flex"><input type="password" class="form-elem" placeholder="비밀번호를 입력해주세요." onfocus="buiFormCancel(this);" onmousemove="buiFormCancel(this);" value="" /></span>
												</div>
												<div class="form-noti">
													<p class="para">회원 정보가 일치 하지 않습니다.</p>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-util">
									<!-- button-display -->
									<div class="button-display module-a style-a type-a">
										<span class="button-area">
											<button class="btn module-b style-b type-fill accent-01 x-large flex" type="submit"><span class="btn-text">로그인</span></button>
										</span>
									</div>
									<!-- //button-display -->
								</div>
							</fieldset>
							<!-- //submit-form -->
						</form>
						<!-- //content-body -->
					</div>
					<!-- //content -->
				</div>
				<!-- //local-body -->
			</div>
			<!-- //local -->
		</div>
		<!-- //page-body -->
				<hr />
		<!-- page-foot -->
		<div class="page-foot" id="footer">
			<!-- section -->
			<div class="section company-info">
				<div class="section-head"><h2 class="section-subject"><span class="section-name">기업정보</span></h2></div>
				<div class="section-body">
					<ul class="navi-list">
						<li class="navi-item"><a class="navi-name" href="#">PC버전</a></li>
						<li class="navi-item"><a class="navi-name" href="#">로그아웃</a></li>
					</ul>
				</div>
			</div>
			<!-- //section -->
			<p class="copyright">U:COMPANION. ALL RIGHT RESERVED.</p>
		</div>
		<!-- //page-foot -->
	</div>
	<!-- //page -->
</div>
</body>
</html>
