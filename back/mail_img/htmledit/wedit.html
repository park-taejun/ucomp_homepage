<script language=javascript>
function Aply()
{

	var f = parent.opener.document.CommentForm;
	var l = parent.opener.document.getElementById('TMP_RP_CONTENT');
	var Contents,Contentf;

	if (document.getElementById('Elay_CodingType').value == 'HTML' && document.getElementById('Elay_Srcview').checked == false)
	{
		Contentf = frames.EditArea;
		Contents = Contentf.document.body.innerHTML;
	}
	else {
		Contentf = document.getElementById('Elay_Content');
		Contents = Contentf.innerText;
	}	
	if (!Contents)
	{
		alert('\n내용을 입력해 주세요.     \n');
		Contentf.focus();
		return true;
	}

	var htm = document.getElementById('Elay_CodingType').value;

	if (htm == 'HTML')
	{
		l.innerHTML = Contents;
		l.style.display = 'block';

		f.RP_CONTENT.value = Contents;
		f.RP_CONTENT.style.display = 'none';
	}
	else {
		f.RP_CONTENT.value = Contents;
	}
	
	f.RP_HTML.value = htm;

	window.top.close();
}
</script>
