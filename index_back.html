<script>
$(".mainvisual ul.slideimg").slick({
	slidesToShow: 1,
	slidesToScroll: 1,
	autoplay:true,
	centerMode: true,
	autoplaySpeed:10000,
	arrows:false,
	dots:true,
	appendDots: $(".mainvisual .slick-dots-group"),
    touchMove: false
});

$("body#main").on("mousewheel",function(e){
	e.preventDefault();
	if(e.originalEvent.wheelDelta /120 > 0) {
		$('ul.slideimg').slick('slickPrev');
	}else{
		$('ul.slideimg').slick('slickNext');
	}
})

$('ul.slideimg').on('afterChange', function(event, slick, currentSlide, nextSlide){
	var currentSlide = $('.mainvisual ul.slideimg').slick('slickCurrentSlide');
	$(".pagecount sub").text(currentSlide+1);
	changeText(currentSlide);
});

function changeText(currentSlide){
	$(".slidetxt li").removeClass("on textChange");
	$(".slidetxt li").eq(currentSlide).addClass("on textChange")

}

function mainUILoad(){
	var mainvisualHeight;
	var mainvisualoffset = $(".mainvisual ul.slideimg").position().top;

	//mainvisul resize
	if (windowWidth <= 375){
		mainvisualHeight = (300*windowWidth) / 300;
	}else if (windowWidth <= 769){
		mainvisualHeight = (300*windowWidth) / 769;
	}else if (windowWidth <= 1044){
		mainvisualHeight = (620*windowWidth) / 1044;
	}else if (windowWidth <= 1280){
		mainvisualHeight = (556*windowWidth) / 1280;
	}else if (windowWidth <= 1440){
		mainvisualHeight = (600*windowWidth) / 1440;
	}else{
		mainvisualHeight = (600*windowWidth) / 1920;
	}

	$(".maincontents").height(windowHeight- $(".toparea").innerHeight());
	$(".mainvisual").height($(".maincontents").innerHeight());

	if(mainvisualHeight <= windowHeight*0.63){
		mainvisualHeight = windowHeight*0.63; //mainvisual height가 화면크기보다 작을 경우 63% 채우기
	}else{
		if(mainvisualHeight >= windowHeight*0.63){
			mainvisualHeight = windowHeight*0.63 //mainvisual height가 화면크기의 63%보다 클 경우 63%로 고정
		}
	}

	$(".mainvisual ul.slideimg ul.slick-track").height(mainvisualHeight);
	$(".mainvisual ul.slideimg").height(mainvisualHeight);
	$(".mainvisual li.slick-slide").height(mainvisualHeight);
	$(".slidetxt").css("top", mainvisualoffset);

	if(windowWidth < 1024){
		var txtoffset = mainvisualoffset - $(".slidetxt").height() - 10;
		$(".slick-dots-group").css("top", txtoffset);
	}else{
		$(".slick-dots-group").css("top", mainvisualoffset);
	}
}
mainUILoad();

$(window).resize(function(){
	mainUILoad();
}).resize();

</script>
